name: CICD-prod

on:
  push:
    branches: [ "master" ]

jobs:
  build:
      runs-on: self-hosted
  
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
          
        - name: Login to Hub
          uses: docker/login-action@v3.0.0
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
          
        
        - name: Run make build
          env: 
            DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
            DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          run: make build

        - name: Run make push
          env: 
              DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
              DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          run: make push
          
        - name: Kube config
          run: |
            mkdir -p ~/.kube
            echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

        - name: Run kube update deployment
          env: 
            DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
            DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
            GITHUB_SHA: ${{ github.sha }}
          run: make kube-update-deployment
        
        - name: Rollout waiting
          run: kubectl rollout status deployment/frontend -n prod
