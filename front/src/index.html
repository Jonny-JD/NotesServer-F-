<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Grid</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <div class="header-left">
            <div class="logo-container">
              <img class="logo" src="./img/Logo.svg" />
              <div class="logo-text-wrapper">
                <img class="logo-text" src="./img/Logo_text.svg" />
                <img class="officers-text" src="./img/officers_text.svg"/>
              </div>
              <img class="header-button discover" src="./img/discover_button.svg"/>
            </div>
          </div>
          <div class="header-right">
            <div class="menu-container">
              <div class="menu-buttons">
                <img class="header-button" src="./img/sign_up_button.svg" />
                <img class="header-button" src="./img/login_button.svg" />
              </div>
              <div class="page-counter"><span>1/4 PAGE</span></div>
            </div>
            <div class="red-bar">
              <img class="bar" src="./img/Header_red_bar.svg" />
            </div>
          </div>
          <div class="red-line">
          <img class="line" src="./img/top_red_line.svg"/>
          </div>
        </header>

        <main class="main"><!-- Main content, headings, teasers, etc. --></main>
        <footer class="footer"><!-- Footer with contact, FAQ, etc. --></footer>
      </div>
    </div>
  </body>
</html>
