<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Grid</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <div class="page-counter">
            <span>1/4</span><span class="page-page">PAGE</span>
          </div>
          <div class="header-left">
            <div class="logo-container">
              <img class="logo" src="./img/Logo.svg" />
              <div class="logo-text-wrapper">
                <img class="logo-text" src="./img/Logo_text.svg" />
                <img class="officers-text" src="./img/officers_text.svg" />
              </div>
              <img
                class="header-button discover"
                src="./img/discover_button.svg"
              />
            </div>
          </div>
          <div class="header-right">
            <div class="menu-container">
              <div class="menu-buttons">
                <img class="header-button" src="./img/sign_up_button.svg" />
                <img class="header-button" src="./img/login_button.svg" />
              </div>
            </div>
            <div class="red-bar">
              <img class="bar" src="./img/Header_red_bar.svg" />
            </div>
          </div>
          <div class="red-line">
            <img class="line" src="./img/top_red_line.svg" />
          </div>
        </header>
        <main class="main">
          <div class="main-header-container">
            <div class="main-gear-container">
              <img class="gear-image" src="./img/main_gear.svg" />
              <img class="header-japan" src="./img/japan_main.svg" />
            </div>
            <div class="header-text"><span>DIGITAL NOTES</span>
            </div>
          </div>
          <div class="content-background-cover">
            <img class="content-background" src="./img/content_background.svg"
            />
          </div>
          <div class="main-sec-button">
            <img src="./img/main_sign_up_button.svg"/>
          </div>
        </main>
        <footer class="footer"><!-- Footer with contact, FAQ, etc. --></footer>
      </div>
    </div>
  </body>
</html>
