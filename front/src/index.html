<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Grid</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header">
          <div class="header-wrapper wrapper">
            <div class="header-left wrapper">
              <div class="logo wrapper">
                <img class="logo-img" src="img/Logo.svg" />
                <img class="img-text" src="img/Logo_text.svg" />
              </div>
              <div class="discover-button wrapper">
                <button class="discover-button button">Discover notes</button>
              </div>
            </div>
            <div class="header-right wrapper">
              <div class="login-button wrapper">
                <button class="login-button button">Log in</button>
              </div>
              <div class="signup-button wrapper">
                <button class="signup-button button">Sign up</button>
              </div>
              <div class="page-count wrapper">
                <span class="page-count count">1/4</span>
              </div>
              <div class="header-red-bar wrapper"><img class="header-red-bar red-bar" src="img/Header_red_bar.svg"/>
              </div>
            </div>
            <div class="header-line wrapper">
              <img class="red-line" src="img/Header_line.svg" />
            </div>
          </div>
        </div>
      </header>
      <main><!-- Main content, headings, teasers, etc. --></main>
      <footer><!-- Footer with contact, FAQ, etc. --></footer>
    </div>
  </body>
</html>
