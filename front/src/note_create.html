<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Grid</title>
    <link rel="stylesheet" href="css/create_page.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <div class="page-counter">
            <span>2/4</span><span class="page-page">PAGE</span>
          </div>
          <div class="header-left">
            <div class="logo-container">
              <img class="logo" src="./img/swamp/logo.svg" />
              <div class="logo-text-wrapper">
                <img class="logo-text" src="./img/swamp/logo_text.svg" />
                <img class="officers-text"src="./img/swamp/officers_text.svg"
                />
              </div>
              <div class="button-wrapper discover">
                <input
                  type="image"
                  class="header-button c-button"
                  src="./img/swamp/your_notes_button.svg"
                />
              </div>
              <div class="button-wrapper discover">
                <input
                  type="image"
                  class="header-button c-button"
                  src="./img/swamp/discover_button.svg"
                />
              </div>
            </div>
          </div>
          <div class="header-right">
            <div class="menu-container">
              <div class="menu-buttons">
                <div class="button-wrapper">
                  <input
                    type="image"
                    img
                    class="header-button c-button"
                    src="./img/swamp/logout_button.svg"
                  />
                </div>
              </div>
            </div>
            <div class="red-bar">
              <img class="bar" src="./img/swamp/header_bar.svg" />
            </div>
          </div>
          <div class="red-line">
            <img class="line" src="./img/swamp/top_line.svg" />
          </div>
        </header>
        <sidebar class="sidebar">
          <div class="sidebar-header">FRESH NOTES</div>
          <div class="note">
            <div class="note-item header">
              <span class="note-header">I need more ennies MutherFuckers!</span>
            </div>
            <div class="note-item tag">
              <span class="note-tag-header">Tag:</span><span class="note-tag">Ennie problems</span>
            </div>
            <div class="note-item author">
              <span class="note-author-header">Author:</span
              ><span class="note-author">FreshDog@cbr.com</span>
            </div>
          </div>
          <div class="button-wrapper">
              <img class="search-button c-button" src="./img/swamp/search_button.svg">
          </div>
        </sidebar>
        <main class="main">
          <div class="new-note-form-wrapper">
            <form action="" method="get" class="note-form">
              <div class="form-field">
                <label for="note-title">Title:</label>
                <input type="text" name="note-title" id="note-title" required>
              </div>
              <div class="form-field">
                <label for="note-tag">Tag:</label>
                <input type="text" name="note-tag" id="note-tag" required>
              </div>
              <div class="form-field note-text-wrapper">
                <label for="note-text"></label>
                <textarea name="note-text" id="note-text" rows="10" cols="10"></textarea>
              </div>
              <div class="form-buttons-wrapper">
                <div class="button-wrapper">
                  <img src="./img/swamp/create_note_button.svg">
                </div>
                <div class="button-wrapper">
                  <img src="./img/swamp/private_button.svg">
                </div>
              </div>
            </form>
          </div>
        </main>
        <footer class="footer">
          <div class="footer-line">
            <img class="red-line" src="./img/swamp/footer_line.svg" />
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
