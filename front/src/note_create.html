<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Grid</title>
    <link rel="stylesheet" href="css/create_page.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <div class="page-counter">
            <span>2/4</span><span class="page-page">PAGE</span>
          </div>
          <div class="header-left">
            <div class="logo-container">
              <img class="logo" src="./img/create/logo.svg" />
              <div class="logo-text-wrapper">
                <img class="logo-text" src="./img/create/logo_text.svg" />
                <img class="officers-text" src="./img/create/officers_text.svg" />
              </div>
              <div class="button-wrapper discover">
                <input type="image" class="header-button c-button" src="./img/create/your_notes_button.svg"/>
              </div>
              <div class="button-wrapper discover">
                <input type="image" class="header-button c-button" src="./img/create/discover_button.svg"/>
              </div>
            </div>
          </div>
          <div class="header-right">
            <div class="menu-container">
              <div class="menu-buttons">
                <div class="button-wrapper"><input type="image" img class="header-button c-button" src="./img/create/logout_button.svg" /></div>
              </div>
            </div>
            <div class="red-bar">
              <img class="bar" src="./img/create/header_bar.svg" />
            </div>
          </div>
          <div class="red-line">
            <img class="line" src="./img/create/top_line.svg" />
          </div>
        </header>
        <main class="main">
        </main>
        <footer class="footer">
          <div class="footer-line"><img class="red-line" src="./img/create/footer_line.svg"></div>
        </footer>
      </div>
    </div>
  </body>
</html>
